<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperial Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="section-one">
        <h1 class="title">Metric / Imperial Unit Conversion</h1>
        <input class="input" id="input-el" type="text" />
        <div class="btn">
          <button id="conversion-btn">Convert</button>
          <button id="reset-btn">Reset</button>
        </div>
      </section>
      <section class="section-two">
        <div class="wrap">
          <h2 class="subtitle">Length (Meter / Feet)</h2>
          <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>

        <div class="wrap">
          <h2 class="subtitle">Volume (Liters / Gallons)</h2>
          <p id="vol-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>

        <div class="wrap">
          <h2 class="subtitle">Mass (Kilograms / Pounds)</h2>
          <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </section>
    </div>
    <!--container end-->
    <script src="app.js"></script>
  </body>
</html>
